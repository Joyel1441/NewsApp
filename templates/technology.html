  <body>
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-light bg-danger"
      style="margin-bottom: 2.5em;  background-color: #6e3cbc !important;"
    >
      <div class="container-fluid">
        <!--div class="container red topBotomBordersOut"-->
        <a class="navbar-brand" href="{{url_for('Index')}}">NewsApp</a>
        <a class="navbar-brand" href="{{url_for('Index')}}"
          ><img
            src="{{url_for('static',filename='LOGO1.png')}}"
            style="height: 2em; width: 2em"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav" style="margin-left: auto;">
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                href="{{url_for('Index')}}"
                >All</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{{url_for('technology')}}"
                >Technology</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('sports')}}">Sports</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('business')}}">Business</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="{{url_for('crypto')}}"
                style="margin-bottom: 0.5rem"
                >Crypto</a
              >
            </li>

            <li class="nav-item">
              <!-- <button onclick="myFunction">Dark/Light Theme</button> -->

              <div
                class="form-check form-switch nav-link"
                style="margin-left: 2.5rem"
              >
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="flexSwitchCheckChecked"
                  onclick="myFunction()"
                />

                <label class="form-check-label" for="flexSwitchCheckChecked"
                  ><i class="fas fa-sun"></i
                ></label>
              </div>
            </li>
          </ul>
        </div>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        background-color: white;
        color: black;
      }

      .dark-mode {
        background-color: black;
        color: white;
      }
      .card {
        box-shadow: 2px 1px 10px 1px #888888;
        background: #676fa3 !important;
      }

      .card-title {
        width: 100%;
        height: 2%;
        font-size: 25px;
        font-family: Georgia, "Times New Roman", Times, serif;
        font-weight: bold;
        text-shadow: 2px 2px rgb(3, 3, 3);
      }

      .card-text {
        word-spacing: 2px;
        letter-spacing: 0.5px;
        font-family: Arial, Helvetica, sans-serif;
      }

      img {
        max-width: 450px;
        /* height: auto;
        display: block;*/
        margin-left: auto;
        margin-right: auto;
        margin-top: 10px;
      }
      .btn-secondary {
        background-color: #7a49d8;
        border-color: #6c757d;
      }

      .navbar-brand img {
        height: 5px;
        /* put value of image height as your need */

        margin-right: 7px;
      }
    </style>

    <script>
      function myFunction() {
        var element = document.body;
        element.classList.toggle("dark-mode");
        // toggle if dark mode is set to on or off
        if (document.getElementById("flexSwitchCheckChecked").checked) {
          document.getElementsByClassName("form-check-label")[0].innerHTML =
            '<i class="fas fa-moon"></i>';
        } else {
          document.getElementsByClassName("form-check-label")[0].innerHTML =
            '<i class="fas fa-sun"></i>';
        }
      }
    </script>

    <!-- News data -->
    <center>
      <div class="container">
        {% for title, link, description, date, img_url, source in data %}
        <div class="card text-white bg-secondary mb-3" style="width: 56rem">
          <img src="{{ img_url }}" class="card-img-top" alt="" />
          <div class="card-body">
            <h5 class="card-title">{{ title }}</h5>
            <p class="card-text">{{ description }}</p>
            <p>source: {{ source }}</p>
            <p>published date: {{ date }}</p>
            <a href="{{ link }}" class="btn btn-primary">Read more</a>

            <a
              href="{{ url_for('doc', title=title, news=description) }}"
              class="btn btn-secondary"
              >Download as DOC</a
            >
          </div>
        </div>
        {% endfor %}
      </div>
    </center>
    <style>
      @import "https://fonts.googleapis.com/css?family=Raleway";

      html,
      body {
        margin: 0px;
      }

      header,
      footer {
        font-family: Raleway;
        margin: 0 auto;
        padding: 5em 3em;
        text-align: center;
        background: #555;
      }

      header h1 {
        color: #aaa;
        font-size: 40px;
        font-weight: lighter;
      }

      header span {
        color: #222;
      }

      footer span {
        color: #aaa;
      }

      div.container {
        font-family: Raleway;
      }

      div.container a {
        color: #fff;
        text-decoration: none;
        font: 20px Raleway;

        position: relative;
        z-index: 0;
        cursor: pointer;
      }

      /* Top and Bottom borders go out */
      div.topBotomBordersOut a:before,
      div.topBotomBordersOut a:after {
        position: absolute;
        left: 0px;
        width: 100%;
        height: 2px;
        background: #fff;
        content: "";
        opacity: 0;
        transition: all 0.3s;
      }

      div.topBotomBordersOut a:before {
        top: 0px;
        transform: translateY(10px);
      }

      div.topBotomBordersOut a:after {
        bottom: 0px;
        transform: translateY(-10px);
      }

      div.topBotomBordersOut a:hover:before,
      div.topBotomBordersOut a:hover:after {
        opacity: 1;
        transform: translateY(0px);
      }
    </style>

    <!-- Option 1: Bootstrap Bundle with Popper -->
